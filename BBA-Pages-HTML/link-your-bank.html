<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <title>Link Your Bank</title>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 bg-white">
        <div class="row ml-0 mr-0">
            <div class="col-lg-12 col-md-12 col-12 mt-5 mb-5">
                <!-- Modal -->
                <div class="custom-modal">
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                        <h2 id="exampleModalLongTitle" class="modal-title heading2-bold-30-38 text-primary-black">Link Your Bank</h2>
                                </div>
                                <div class="modal-body link-bank-modal-body bg-light border-radius-15">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <h5 class="paragraph-regular-14-19 text-primary-black border border-right-0 border-left-0 border-top-0 pb-2">Select Your Bank</h5>
                                </div>
                                <div class="modal-footer">
                                    <a href="#"
                                       class="float-left text-primary-brightsidepurple font-weight-bold modal-footer-link">Link</a>
                                    <button type="button" class="btn btn-brightsidepurple float-right">
                                        Call
                                        to Action
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
<script>
    $(window).on("load",function(){
        $('#exampleModalCenter').modal('show');
    })

</script>
</body>
</html>
