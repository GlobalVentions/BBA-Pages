<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <title>Pre Financial</title>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="pro-header">
                    <!-- Content will be inserted by jQuery from pro-header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 p-4 bg-tech-grey">
            </div>
        </div>
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 P-lg-0 p-md-0 pl-3 pr-3">
                <div class="row m-0 pl-lg-0 p-0 pt-md-4">
                    <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-lg-5 pb-lg-3 pt-md-5 pb-md-3 pt-5 pb-3 border border-right-0 border-left-0 border-top-0">
                        <div class="row m-0 justify-content-start">
                            <div class="col-lg-12 col-md-12 col-12 p-0">
                                <div class="great-financial-guru">
                                    <h1 class="heading1-bold-40-54 text-primary-black health-guru-heading">
                                        Enter payment details.</h1>
                                    <div class="row m-0 justify-content-start">
                                        <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 mt-1">
                                            <p class="paragraph-regular-14-19 text-primary-black mb-3">Please enter
                                                information as shown on your credit card statement.</p>
                                        </div>
                                        <div class="col-lg-10 col-md-12 col-12 pl-0 pr-0 mt-3 tellus-more-about-you">
                                            <form>
                                                <div class="form-row">
                                                    <div class="form-group col-md-4">
                                                        <label for="First Name" class="m-0 more-about-label">First Name</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="First Name" placeholder="John">
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="Last Name" class="m-0 more-about-label">Last
                                                            Name</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="Last Name" placeholder="Doe">
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="Email"
                                                               class="m-0 more-about-label">Email</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="Email" placeholder="john@email.com">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-8">
                                                        <label for="Billing Address" class="m-0 more-about-label">Billing
                                                            Address</label>
                                                        <input type="text"
                                                               class="form-control more-about-input"
                                                               id="Billing Address" placeholder="Billing Address">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-3">
                                                        <label for="City" class="m-0 more-about-label">City</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="City" placeholder="John">
                                                    </div>
                                                    <div class="form-group col-md-3 form-inputs">
                                                        <div class="wrap-select">
                                                            <label for="City" class="m-0 more-about-label">State</label>
                                                            <div id="dd3" class="wrapper-dropdown-3 idleEmpty">
                                                                <span class="pl-2"> Label</span>
                                                                <ul class="dropdown disabled">
                                                                    <li><a href="#"> Label 1</a></li>
                                                                    <li><a href="#"> Label 2</a></li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-3">
                                                        <label for="Zip Code"
                                                               class="m-0 more-about-label">Zip Code</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="Zip Code" placeholder="Zip Code">
                                                    </div>
                                                </div>
                                                <h6 href="#"
                                                    class="heading5-bold-caps-12-17 text-secondary-grey pt-4 pb-2">
                                                    Payment Information</h6>

                                                <div class="form-row">
                                                    <div class="form-group position-relative col-md-6">
                                                        <label for="Credit Card Number" class="m-0 more-about-label">Credit Card Number</label>
                                                        <input type="text"
                                                               class="form-control more-about-input social-security-input"
                                                               id="Credit Card Number" placeholder="xxx - xx - xxxx">
                                                        <img src="images/icon/lock@1x.png"
                                                             class="img-fluid pl-1 pr-2 lock-img social-security-lock">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-3">
                                                        <label for="Expiration Date" class="m-0 more-about-label">Expiration Date</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="Expiration Date" placeholder="MM/YY">
                                                    </div>
                                                    <div class="form-group col-md-3">
                                                        <label for="Security Code"
                                                               class="m-0 more-about-label">Security Code</label>
                                                        <input type="text" class="form-control more-about-input"
                                                               id="Security Code" placeholder="Security Code">
                                                    </div>
                                                </div>
                                                <h5 class="heading4-heavy-18-24 text-primary-black mt-3"> Total: <span class="heading4-regular-18-24">$4.99</span></h5>
                                            </form>
                                        </div>
                                        <!--
                                                                                <div class="col-lg-6 col-md-6 col-10 p-0 mt-2">
                                                                                    <button type="button"
                                                                                            class="btn btn-primary-large-text-icon font-weight-bold"><p
                                                                                            class="text-left m-0">Sync my Credit History <img
                                                                                            src="images/icon/arrow-left-btn.white@1x.png"
                                                                                            class="img-fluid btn-arrow">
                                                                                    </p></button>
                                                                                </div>
                                        -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-4 pb-4">
                        <div class="row m-0">
                            <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 pt-3 pb-3 pb-lg-0 pb-md-0 text-lg-left text-md-left text-center">
                                <a href="#" class="letsgo-btn-reverse link3-bold-14-19 text-primary-brightsidepurple">Go
                                    Back</a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 text-lg-right text-md-right text-right">
                                <div class="row m-0 justify-content-lg-end justify-content-md-end">
                                    <div class="col-lg-6 col-md-7 col-12 p-0">
                                        <button type="button"
                                                class="btn btn-primary-large-text-icon font-weight-bold"><p
                                                class="text-left m-0">Submit Payment <img
                                                src="images/icon/arrow-left-btn.white@1x.png"
                                                class="img-fluid btn-arrow">
                                        </p></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="health-dot-left d-lg-block d-md-none d-none">
                                    <img src="images/dot.powerBlue@1x.png" class="img-fluid">
                                </div>-->
            </div>
        </div>
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 P-lg-0 p-md-0 pl-3 pr-3">
                <div class="row m-0 pl-lg-0 p-0 pt-md-4">
                    <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-lg-5 pb-lg-5 pt-md-5 pb-md-4 pt-5 pb-5 border border-right-0 border-left-0 border-top-0">
                        <div class="row m-0">
                            <div class="col-lg-8 col-md-12 col-12 p-0">
                                <div class="great-financial-guru">
                                    <h2 class="heading2-regular-30-38 text-secondary-grey">Congrationtions!</h2>
                                    <h1 class="heading1-bold-40-54 text-primary-black health-guru-heading">
                                        You are all set to begin
                                        your journey to a successful financial life.</h1>
                                    <div class="row m-0 justify-content-start">
                                        <div class="col-lg-6 col-md-6 col-12 p-0 mt-4">
                                            <button type="button"
                                                    class="btn btn-primary-large-text-icon font-weight-bold"><p
                                                    class="text-left m-0">Take Me To My Dashboard <img
                                                    src="images/icon/arrow-left-btn.white@1x.png"
                                                    class="img-fluid btn-arrow">
                                            </p></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 col-12 pt-3 pl-0 pr-0 pb-0 p-lg-0 p-md-0 financial-health-guru-block">
                                <img src="images/financial-guru.png" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="health-dot-left d-lg-block d-md-none d-none">
                                    <img src="images/dot.powerBlue@1x.png" class="img-fluid">
                                </div>-->
            </div>
        </div>
    </div>
    <div class="container p-0">
        <footer class="pro-signup-footer">
            <div class="row ml-0 mr-0 mb-0 mt-0">
                <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                    <div id="pro-footer">
                        <!-- Content will be inserted by jQuery from pro-footer.html -->
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
</body>
</html>
