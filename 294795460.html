<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.png"/>
    <title>Post Favorites</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css"><link rel="stylesheet" type="text/css" href="css/initcarousel-1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="pro-header">
                    <!-- Content will be inserted by jQuery from pro-header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 pt-lg-0 pt-md-5 pt-5 pl-0 pr-0">
                <img src="images/favorites@1x.png" class="img-fluid d-lg-block d-md-block d-none">
                <img src="images/favorites@2x.png" class="img-fluid d-lg-none d-md-none d-block">
            </div>
        </div>
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 no-favorites">
                <img src="images/no-favorites.png" class="img-fluid d-block mx-auto">
                <h1 class="general-size heading-alt-bold text-primary-black mb-0 mt-lg-5 mt-md-5 mt-3 text-center">You have no Favorites</h1>
                <h5 class="general-size heading-alt-regular text-primary-black mb-0 mt-3 text-center">To add an opportunity or resource to this page, “Like” it.</h5>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-lg-8 col-md-12 col-11 p-0 mt-1 mb-5 z-index-two">
                <a href="#" target="_blank"><img src="images/advertiserment2.png" class="img-fluid"></a>
                <h6 class="heading6-regular-10-13 pt-2 text-secondary-grey">Advertisement</h6>
            </div>
        </div>
    </div>
    <div class="row ml-0 mr-0">
        <div class="col-lg-12 col-md-12 col-12">
            <!-- Modal -->
            <div class="custom-modal JobModal">
                <div class="modal fade" id="JobModal" tabindex="-1" role="dialog"
                     aria-labelledby="JobModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content p-4">
                            <div class="modal-header p-0">
                                <h2 id="exampleModalLongTitle"
                                    class="modal-title heading2-regular-30-38 text-primary-black">Notify me of new
                                    <strong>Chef</strong> jobs in <strong>Orlando, FL</strong></h2>
                            </div>
                            <div class="modal-body bg-white p-0 tellus-more-about-you">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-12 col-12 pt-4 pb-4 pl-2 pr-2 m-0">
                                            <label for="email" class="m-0 more-about-label">Email</label>
                                            <input type="email" class="form-control more-about-input"
                                                   id="email" placeholder="john@email.com">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div class="row m-0">
                                    <div class="col-lg-6 col-md-6 col-6 p-0">
                                        <a href="#"
                                           class="float-left text-primary-brightsidepurple font-weight-bold modal-footer-link">Skip</a>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-6 p-0">
                                        <button type="button" class="btn btn-primary-large-text" data-toggle="modal"
                                                data-target="#JobModal">Subscribe
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0">
        <footer class="pro-signup-footer">
            <div class="row ml-0 mr-0 mb-0 mt-0">
                <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                    <div id="pro-footer">
                        <!-- Content will be inserted by jQuery from pro-footer.html -->
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script><script type="text/javascript" src="js/amazingcarousel.js"></script><script type="text/javascript" src="js/initcarousel-1.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
<script src="js/jquery.tagsinput.min.js"></script>
<script>
    // JS CODE FOR Tags Input
    jQuery('#tags').tagsInput({
        width: 'auto'
    });
</script>
</body>
</html>
