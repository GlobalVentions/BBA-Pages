    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css"><link rel="stylesheet" type="text/css" href="css/initcarousel-1.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="header">
                    <!-- Content will be inserted by jQuery from header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0 pt-lg-0 pt-md-0 pt-0">
            <div class="col-lg-12 col-md-12 col-12 p-lg-3 pt-md-4 pb-md-4 pl-md-2 pr-md-2 pt-2 pb-2 pl-0 pr-0 bg-tech-grey form-steps">
                <div class="max-width-965 mx-auto">
                    <div class="row m-0 text-left">
                        <div class="col-lg-4 col-md-1 col-2 pl-2 pr-2 pl-lg-0 pr-lg-0">
                            <div class="bg-white-steps completed stes-width first-step">
                                <p class="mb-0">
                                    <span class="step-completion"></span>
                                    <span class="heading5-bold-caps-12-17 d-lg-inline-flex d-md-none d-none">STEP 1 </span>
                                    <span class="paragraph-regular-14-19 d-lg-inline-flex d-md-none d-none">- Your Info</span>
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3 col-2 pl-lg-3 pr-lg-0 pl-1 pr-1">
                            <div class="bg-white-steps completed stes-width first-step">
                                <p class="mb-0">
                                    <span class="step-completion"></span>
                                    <span class="heading5-bold-caps-12-17 d-lg-inline-flex d-md-none d-none">STEP 2 </span>
                                    <span class="paragraph-regular-14-19 d-lg-inline-flex d-md-none d-none">- Company Info</span>
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-5 col-7 pl-lg-4 pr-lg-0">
                            <div class="bg-white-steps active last-steps">
                                <p class="mb-0">
                                    <span class="step-completion"></span>
                                    <span class="heading5-bold-caps-12-17">STEP 3 </span>
                                    <span class="paragraph-regular-14-19">- Make Payment</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stepsDivs">
            <div class="row m-0 DivStepDiv">
                <div class="col-lg-12 col-md-12 col-12 P-lg-0 p-md-0 pl-3 pr-3">
                    <div class="upload-video-health-dot-right d-lg-block d-md-none d-none">
                        <img src="images/dot.powerBlue@1x.png" class="img-fluid">
                    </div>
                    <div class="Sporteded-half-circle d-lg-block d-md-none d-none">
                        <img src="images/half-circle-yellow-right.png" class="img-fluid">
                    </div>
                    <div class="row m-0 pl-lg-0 p-0 pt-md-0">
                        <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-lg-5 pb-lg-3 pt-md-5 pb-md-3 pt-5 pb-3 border border-right-0 border-left-0 border-top-0">
                            <div class="upload-video-globe-triangle-left d-lg-block d-md-none d-none">
                                <img src="images/double-triangle.png" class="img-fluid">
                            </div>
                            <div class="row m-0 justify-content-start">
                                <div class="col-lg-12 col-md-12 col-12 p-0">
                                    <div class="great-financial-guru">
                                        <h1 class="heading-alt-bold text-primary-black health-guru-heading1">
                                            Enter payment details.</h1>
                                        <div class="row m-0 justify-content-start">
                                            <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 mt-1">
                                                <p class="paragraph-regular-14-19 text-primary-black mb-3">Please enter
                                                    information as shown on your credit card statement.</p>
                                            </div>
                                            <div class="col-lg-10 col-md-12 col-12 pl-0 pr-0 mt-3 tellus-more-about-you">
                                                <form>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                            <label for="First Name" class="m-0 more-about-label pl-2">First
                                                                Name</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="First Name" placeholder="John">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Last Name" class="m-0 more-about-label pl-2">Last
                                                                Name</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="Last Name" placeholder="Doe">
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <label for="Email"
                                                                   class="m-0 more-about-label pl-2">Email</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="Email" placeholder="john@email.com">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-8">
                                                            <label for="Billing Address" class="m-0 more-about-label pl-2">Billing
                                                                Address</label>
                                                            <input type="text"
                                                                   class="form-control more-about-input"
                                                                   id="Billing Address" placeholder="Billing Address">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-3">
                                                            <label for="City" class=" pl-2 m-0 more-about-label">City</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="City" placeholder="bostan">
                                                        </div>
                                                        <div class="form-group col-md-3 form-inputs tellus-more-about-you">
                                                            <label class="pl-2 m-0 more-about-label">State</label>
                                                            <select class="form-control custom-select-BBA" name="question">
                                                                <option value="Keyword or Title">State</option>
                                                                <option value="Demo Title 1">Florida</option>
                                                                <option value="Demo Title 2">Gujarat</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                            <label for="Zip Code"
                                                                   class="m-0 more-about-label pl-2">Zip Code</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="Zip Code" placeholder="Zip Code">
                                                        </div>
                                                    </div>
                                                    <h6 href="#"
                                                        class="heading5-bold-caps-12-17 text-secondary-grey pt-4 pb-2">
                                                        Payment Information</h6>

                                                    <div class="form-row">
                                                        <div class="form-group position-relative col-md-6">
                                                            <label for="Credit Card Number"
                                                                   class="m-0 more-about-label pl-2">Credit Card
                                                                Number</label>
                                                            <input type="text"
                                                                   class="form-control more-about-input social-security-input"
                                                                   id="Credit Card Number"
                                                                   placeholder="xxx - xx - xxxx">
                                                            <img src="images/icon/lock@1x.png"
                                                                 class="img-fluid pl-1 pr-2 lock-img social-security-lock">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-3">
                                                            <label for="Expiration Date" class="m-0 more-about-label pl-2">Expiration
                                                                Date</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="Expiration Date" placeholder="MM/YY">
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                            <label for="Security Code"
                                                                   class="m-0 more-about-label pl-2">Security Code</label>
                                                            <input type="text" class="form-control more-about-input"
                                                                   id="Security Code" placeholder="Security Code">
                                                        </div>
                                                    </div>
                                                    <div class="custom-radio-bba-box">
                                                        <div class="row m-0 justify-content-start">
                                                            <label class="m-0 more-about-label col-lg-12 col-md-12 col-12 pt-0 pr-0 pb-0 pl-2">Subscription Method</label>
                                                            <div class="col-lg-3 col-md-3 col-6 pl-0 pr-0 pt-2">
                                                                <input type="radio" id="radio1" name="Bank Name" checked="">
                                                                <label for="radio1" class="paragraph-regular-14-19 text-primary-black"><p class="z-indexradio mb-0">$499 / Monthly</p></label>
                                                            </div>
                                                            <div class="col-lg-3 col-md-3 col-6 pl-0 pr-0 pt-2">
                                                                <input type="radio" id="radio2" name="Bank Name">
                                                                <label for="radio2" class="paragraph-regular-14-19 text-primary-black"><p class="z-indexradio mb-0">$1,299 / Quarterly</p></label>
                                                            </div>
                                                            <div class="col-lg-3 col-md-3 col-6 pl-0 pr-0 pt-2">
                                                                <input type="radio" id="radio3" name="Bank Name">
                                                                <label for="radio3" class="paragraph-regular-14-19 text-primary-black"><p class="z-indexradio mb-0">$5,599 / yearly</p></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h5 class="heading4-heavy-18-24 text-primary-black mt-3"> Total:
                                                        <span class="heading4-regular-18-24">$499.00</span></h5>
                                                </form>
                                            </div>
                                            <!--
                                                                                    <div class="col-lg-6 col-md-6 col-10 p-0 mt-2">
                                                                                        <button type="button"
                                                                                                class="btn btn-primary-large-text-icon font-weight-bold"><p
                                                                                                class="text-left m-0">Sync my Credit History <img
                                                                                                src="images/icon/arrow-left-btn.white@1x.png"
                                                                                                class="img-fluid btn-arrow">
                                                                                        </p></button>
                                                                                    </div>
                                            -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-4 pb-4">
                            <div class="row m-0">
                                <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 pt-3 pb-3 pb-lg-0 pb-md-0 text-lg-left text-md-left text-center">
                                    <a href="289181376.html"
                                       class="letsgo-btn-reverse link3-bold-14-19 text-primary-brightsidepurple">Go
                                        Back</a>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 text-lg-right text-md-right text-right">
                                    <div class="row m-0 justify-content-lg-end justify-content-md-end">
                                        <div class="col-lg-6 col-md-7 col-12 p-0">
                                            <a href="289180673.html"
                                                    class="btn btn-primary-large-text-icon font-weight-bold"><p
                                                    class="text-left m-0">Submit Payment <img
                                                    src="images/icon/arrow-left-btn.white@1x.png"
                                                    class="img-fluid btn-arrow">
                                            </p></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                <div class="health-dot-left d-lg-block d-md-none d-none">
                                        <img src="images/dot.powerBlue@1x.png" class="img-fluid">
                                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0">
        <footer class="pre-signup-footer">
            <div class="row ml-0 mr-0 mb-0 mt-0">
                <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                    <div id="footer">
                        <!-- Content will be inserted by jQuery from footer.html -->
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
