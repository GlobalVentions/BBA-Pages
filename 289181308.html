<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.png"/>
    <title>Global - Contact Us</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css"><link rel="stylesheet" type="text/css" href="css/initcarousel-1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="header">
                    <!-- Content will be inserted by jQuery from header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 pt-lg-0 pt-md-0 p-0 pt-0">
                <img src="images/contact-us@1x.png" class="img-fluid d-lg-block d-md-block d-none">
                <img src="images/contact-us@2x.png" class="img-fluid d-lg-none d-md-none d-block">
            </div>
            <div class="col-lg-12 col-md-10 col-12 Pt-lg-5 pb-lg-4 p-md-0 pl-3 pr-3 text-left">
                <div class="row m-0 max-width-1070 mx-auto">
                    <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 pt-5 pb-5 tellus-more-about-you">
                        <div class="row m-0">
                            <div class="col-lg-12 col-md-12 col-12 pb-2">
                                <h3 class="heading-alt-bold text-primary-black text-left m-0">Thank You!</h3>
                                <p class="paragraph-regular-14-19 paragraph text-primary-black p-0 pb-lg-3 pb-md-2 pb-2">We'll get back to you as soon as we can.</p>
                            </div>
                        </div>
                        <div class="row m-0 justify-content-start">
                            <div class="col-lg-4 col-md-6 col-5 p-0 pr-0 ml-lg-3 ml-md-3 ml-3">
                                <a href="index.html"><button type="button" class="btn btn-primary-large-text">Go Home</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 pl-0 pr-0 pt-lg-5 pt-md-5 pb-5 text-lg-left text-md-center text-center tellus-more-about-you">
                        <img src="images/contactus-2.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container p-0">
    <footer class="pre-signup-footer">
        <div class="row ml-0 mr-0 mb-0 mt-0">
            <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                <div id="footer">
                    <!-- Content will be inserted by jQuery from footer.html -->
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script><script type="text/javascript" src="js/amazingcarousel.js"></script><script type="text/javascript" src="js/initcarousel-1.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
<script src="js/jquery.tagsinput.min.js"></script>
</body>
</html>
