<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.png"/>
    <title>Advisor Basic Details</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/initcarousel-1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="pro-header">
                    <!-- Content will be inserted by jQuery from pro-header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 pt-lg-0 pt-md-5 pt-5">
                <img src="images/advisor@1x.png" class="img-fluid w-100 d-lg-block d-md-block d-none">
                <img src="images/advisor@2x.png" class="img-fluid d-lg-none d-md-none d-block">
            </div>
        </div>
        <div class="row m-0 pl-lg-0 pt-0 pb-0 pl-3 pr-3 pt-md-0">
            <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-lg-5 pb-lg-3 pt-md-5 pb-md-3 pt-5 pb-3 border border-right-0 border-left-0 border-top-0">
                <form>
                    <div class="row m-0 justify-content-start">
                        <div class="col-lg-7 col-md-8 col-12 p-0">
                            <div class="great-financial-guru">
                                <h4 class="heading-alt-bold text-primary-black">
                                    Basic Details</h4>
                                <div class="row m-0 justify-content-start">
                                    <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 mt-3 tellus-more-about-you">
                                        <div class="form-row">
                                            <div class="form-group col-md-10 pt-0 pb-2 m-0">
                                                <input type="text" class="form-control more-about-input"
                                                       id="company-name" placeholder="Compnay Name">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-10 pt-3 pb-2 m-0">
                                                <input type="text" class="form-control more-about-input" id="position"
                                                       placeholder="Position">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group position-relative col-md-10 pt-3 pb-2 m-0">
                                                <input type="text"
                                                       class="form-control more-about-input social-security-input-for-calcl"
                                                       placeholder="Rate">
                                                <img src="images/icon/dollarSign@1x.png"
                                                     class="img-fluid pl-1 pr-2 lock-img social-security-dollar-ad">
                                                <label class=" more-about-label text-secondary-grey m-0">Big Bank
                                                    Alternative will take a 10% portion of this fee.</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-4 col-12 p-0 upload-profilepic-preview text-center">
                            <div class="form-group mt-5">
                                <div class="profile-image-upload mx-auto mb-3">
                                    <img id='img-upload'/>
                                </div>
                                <div class="input-group text-center">
                                    <span class="input-group-btn mx-auto">
                                        <span class="btn btn-file btn-ghost-large-text heading-alt-bold generalsizefont">
                                            Upload Photo <input type="file" id="imgInp">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control d-none">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-8 col-md-12 col-12 pl-0 pr-0 pt-0 pb-4">
                <div class="row m-0">
                    <div class="col-lg-12 col-md-12 col-12 pt-4 pb-4 pl-0 pr-0 border border-top-0 border-right-0 border-left-0">
                        <h6 class="heading-alt-regular generalsizefont-p text-black pt-2 mb-0 pl-1">Areas of
                            Expertise</h6>
                        <div class="row m-0 justify-content-start">
                            <div class="col-lg-12 col-md-12 col-12 p-0 mt-1 d-inline-flex">
                                <div class="custom-add-button-bba text-center">
                                    <button type="button" class="btn btn-add big-btn-add"><i
                                            class="fa fa-plus-circle"></i>
                                    </button>
                                </div>
                                <a href="#"
                                        class="btn w-auto btn-ghost-large-text reply-btn-small heading-alt-bold generalsizefont mt-2 mb-2 ml-2">
                                    Banking
                                </a>
                                <a href="#"
                                        class="btn w-auto btn-ghost-large-text reply-btn-small heading-alt-bold generalsizefont mt-2 mb-2 ml-2">
                                    Credit Cards
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="col-lg-12 col-md-12 col-12 pl-0 pr-0 pt-4 pb-4 text-lg-right text-md-right text-right">
                        <div class="row m-0 justify-content-lg-end justify-content-md-end">
                            <div class="col-lg-3 col-md-3 col-7 p-0">
                                <button type="button" id="next-form-1"
                                        class="btn btn-primary-large-text-icon font-weight-bold"><p
                                        class="text-left m-0">Continue <img
                                        src="images/icon/arrow-left-btn.white@1x.png" class="img-fluid btn-arrow">
                                </p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0">
        <footer class="pro-signup-footer">
            <div class="row ml-0 mr-0 mb-0 mt-0">
                <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                    <div id="pro-footer">
                        <!-- Content will be inserted by jQuery from pro-footer.html -->
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script type="text/javascript" src="js/amazingcarousel.js"></script>
<script type="text/javascript" src="js/initcarousel-1.js"></script>
<script type="text/javascript" src="js/dd-slick.js"></script>
<script src="js/jquery.tagsinput.min.js"></script>
<script>
    // JS CODE FOR Tags Input
    function toggle_password() {
        var tag = document.getElementById("pwd0");
        var tag2 = document.getElementById("showhide");
        if (tag2.innerHTML === 'Show') {
            tag.type = "text";
            tag2.innerText = 'Hide';
        }
        else {
            tag.type = "password";
            tag2.innerText = 'Show';
        }

    }
</script>
</body>
</html>
