<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.png"/>
    <title>Global - Contact Us</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/initcarousel-1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css">
</head>
<body>
<div class="wrapper">
    <div class="container p-0 fixed-top bg-white">
        <div class="row ml-0 mr-0 mb-0 mt-3">
            <div class="col-lg-12 col-md-12 col-12 p-0">
                <div id="header">
                    <!-- Content will be inserted by jQuery from header.html -->
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 hero-container">
        <div class="row m-0">
            <div class="col-lg-12 col-md-12 col-12 pl-5 pr-5 pt-lg-3 pt-md-3 pt-3 pb-lg-2 pb-md-2 pb-2 text-lg-center text-md-center text-center">
                <img src="images/not-found-404.png" class="img-fluid pb-lg-3 pb-md-3 pb-3">
                <h1 class="heading-alt-bold">404 Error</h1>
                <p class="paragraph-regular-14-19 paragraph text-primary-black p-0 pb-lg-3 pb-md-2 pb-2">We can
                    not seem to locate that page. Try using the search tool.</p>
            </div>
            <div class="col-lg-2 col-md-3 col-6 p-0 pr-0 pb-lg-3 pb-md-3 pb-3">
                <a href="index.html">
                    <button type="button" class="btn btn-primary-large-text">Back to Home</button>
                </a>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 col-11 p-0 mt-3 mb-3 z-index-two">
                <a href="#" target="_blank"><img src="images/advertiserment1.png" class="img-fluid"></a>
                <h6 class="heading6-regular-10-13 pt-2 text-secondary-grey">
                    Advertisement</h6>
            </div>
        </div>
    </div>
</div>
<div class="container p-0">
    <footer class="pre-signup-footer">
        <div class="row ml-0 mr-0 mb-0 mt-0">
            <div class="col-lg-12 col-md-12 col-12 p-0 text-center">
                <div id="footer">
                    <!-- Content will be inserted by jQuery from footer.html -->
                </div>
            </div>
        </div>
    </footer>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
    <script type="text/javascript" src="js/amazingcarousel.js"></script>
    <script type="text/javascript" src="js/initcarousel-1.js"></script>
    <script type="text/javascript" src="js/dd-slick.js"></script>
    <script src="js/jquery.tagsinput.min.js"></script>

</html>
